<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spread Data Table</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    .table-container {
      overflow-x: auto;
    }

    .table {
      margin-bottom: 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .table th {
      background-color: #333333 !important;
      color: #ffffff;
    }

    .table td {
      background-color: #222222;
      color: #ffffff;
      vertical-align: middle;
    }

    .profit {
      color: #00ff00;
      font-weight: bold;
    }

    .loss {
      color: #ff4444;
      font-weight: bold;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 20px;
    }

    .related-spid {
      text-align: left;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .top-buttons {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Spread Engine</h1>
    <div class="top-buttons">
    <button
      id="process-btn"
      class="btn btn-primary mb-3"
      onclick="triggerProcessing()"
      style="display: none;"
    >
      Process Spread Data
    </button>
    <form action="/mdlist" method="POST">
      <button type="submit" class="btn btn-primary mb-3">Subscribe Instrument</button>
    </form>

          <button class="btn btn-success w-40 mb-2" id="start-btn">
            Start Market Data
          </button>
          <button class="btn btn-danger w-40" id="stop-btn">
            Stop Market Data
          </button>
        </div>
    <!-- Search Bar for Main Instrument Name -->
    <input
      type="text"
      id="search-bar"
      class="form-control mb-3"
      placeholder="Search Instrument Name..."
    />

    <div class="table-container">
      <table class="table table-bordered table-striped table-dark text-center">
        <thead>
          <tr>
            <th>SpreadID</th>
            <th>Spread Instrument</th>
            <th>Spread LTP</th>
            <th>Actual Spread</th>
            <th>Profit</th>
            <th>Futures</th>
          </tr>
        </thead>
        <tbody id="data-table-body"></tbody>
      </table>
    </div>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    async function triggerProcessing() {
      try {
        await fetch("/process-spread-data");
        fetchData();
      } catch (error) {
        console.error("Error processing data:", error);
        document.getElementById("error-message").textContent =
          "Error processing data.";
      }
    }

    async function fetchData() {
      try {
        const response = await fetch("/get-spread-data");
        const data = await response.json();

        const tableBody = document.getElementById("data-table-body");
        tableBody.innerHTML = "";

        for (const spid in data) {
          const entry = data[spid];

          // Skip entries that have an "error" key
          if (entry.error) {
            console.warn(`Skipping SPID ${spid} due to error: ${entry.error}`);
            continue;
          }

          const profitClass = entry.profit >= 0 ? "profit" : "loss";

          const row = document.createElement("tr");
          row.innerHTML = `
              <td>${spid}</td>
              <td>${entry.instrument_name || "N/A"}</td>
              <td>${formatNumber(entry.LTP)}</td>
              <td>${formatNumber(entry.spread)}</td>
              <td class="${profitClass}">${formatNumber(entry.profit)}</td>
              <td class="related-spid">
                  ${
                    entry.related_spids
                      ? entry.related_spids
                          .map(
                            (sp) => `
                      <div>
                        <strong>SPID:</strong> ${sp.spid}<br>
                        <strong>Instrument:</strong> ${sp.instrument_name || "Unknown"}<br>
                        ${
                          sp.ask_price
                            ? `<strong>Ask:</strong> ${formatNumber(sp.ask_price)}`
                            : ""
                        }
                        ${
                          sp.bid_price
                            ? `<br><strong>Bid:</strong> ${formatNumber(sp.bid_price)}`
                            : ""
                        }
                      </div>
                    `
                          )
                          .join("<hr>")
                      : "N/A"
                  }
              </td>
          `;
          tableBody.appendChild(row);
        }
        // Apply the filter after updating the table
        filterTable();
      } catch (error) {
        document.getElementById("error-message").textContent =
          "Error fetching data.";
        console.error("Error fetching data:", error);
      }
    }

    function formatNumber(value) {
      return value !== undefined && !isNaN(value)
        ? parseFloat(value).toFixed(2)
        : "N/A";
    }

    // Function to filter table rows based on the Main Instrument Name starting with the search text
    function filterTable() {
      const filter = document.getElementById("search-bar").value.toUpperCase();
      const tableBody = document.getElementById("data-table-body");
      const rows = tableBody.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        // Get the second cell (Main Instrument Name)
        const instrumentCell = rows[i].getElementsByTagName("td")[1];
        if (instrumentCell) {
          const txtValue =
            instrumentCell.textContent || instrumentCell.innerText;
          // Check if the instrument name starts with the filter text
          if (txtValue.toUpperCase().trim().startsWith(filter)) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }

    // Attach event listener to search bar
    document
      .getElementById("search-bar")
      .addEventListener("keyup", filterTable);

    // Intervals to process and fetch data
    // Adjusted to 30 seconds and 5 seconds respectively
    setInterval(() => {
      document.getElementById("process-btn").click();
    }, 300); // 30 seconds

    setInterval(fetchData, 50); // 5 seconds

    
  document.getElementById("start-btn").addEventListener("click", function() {
    fetch("/start_fetching", { method: "POST" })
      .then(response => response.json())
      .then(data => {
        showMessage(data.message);
      })
      .catch(error => {
        console.error("Error:", error);
        showMessage("An error occurred while starting market data.");
      });
  });

  document.getElementById("stop-btn").addEventListener("click", function() {
    fetch("/stop_fetching", { method: "POST" })
      .then(response => response.json())
      .then(data => {
        showMessage(data.message);
      })
      .catch(error => {
        console.error("Error:", error);
        showMessage("An error occurred while stopping market data.");
      });
  });

  </script>
</body>
</html>
